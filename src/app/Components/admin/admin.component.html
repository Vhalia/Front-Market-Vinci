<div class="tabUsers">
<nz-table #nzTable [nzData]="listOfDisplayData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th nzCustomFilter>
          E-mail
          <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
        </th>
        <th>Name</th>
        <th>Surname</th>
        <th><i nz-icon nzType="alert" nzTheme="outline"></i> Admin</th>
        <th>Campus</th>
        <th><i nz-icon nzType="like"></i> Likes</th>
        <th><i nz-icon nzType="dislike"></i> Dislikes</th> 
        <th>Bannir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfDisplayData">
        <td>{{ data.mail }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.surname }}</td>
        <td > 
          <div *ngIf="data.isAdmin">oui </div>
          <div *ngIf="!data.isAdmin">non </div>
        </td>
        <td>{{ data.campus }}</td>
        <td> </td>
        <td> </td>
        <td><button nz-button nzType="primary" class="banButton">Bannir {{data.name}}</button></td>
      </tr>
    </tbody>
  </nz-table>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">Search</button>
        <button nz-button nzSize="small" (click)="reset()">Reset</button>
      </div>
    </div>
  </nz-dropdown-menu>
</div>
