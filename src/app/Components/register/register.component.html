<div id="mainPageRegister">
<form id="formRegister" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <h1 class="titleRegister">S'inscrire</h1>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email" nzTooltipTitle="Entrez votre adresse email vinci">E-mail</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Veuillez entrer un mail vinci">
        <input nz-input formControlName="email" id="email" class="inputLogin" pattern="^[A-Za-z0-9.]+@+(vinci|student.vinci)+(.be)$"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="nickname"
        nzRequired
      >
        <span>Prénom</span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Il vous faut enter votre prénom">
        <input  class="inputLogin" nz-input id="nickname" formControlName="nickname" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label
          [nzSm]="6"
          [nzXs]="24"
          nzFor="name"
          nzRequired
        >
          <span>Nom</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Il vous faut enter votre nom">
          <input  class="inputLogin" nz-input id="name" formControlName="name" />
        </nz-form-control>
      </nz-form-item>

    <nz-form-item class="inputSelect">
        <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="campus"
        nzRequired>
        <span>Campus</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Il vous faut enter un campus">
        <nz-select [ngModel]="'campus'" formControlName="campus">
            <nz-option [nzLabel]="'Ixelles'" [nzValue]="'Ixelles'"></nz-option>
            <nz-option [nzLabel]="'Woluwe-saint-lambert'" [nzValue]="'Woluwe-saint-lambert'"></nz-option>
            <nz-option [nzLabel]="'Louvain-la-Neuve'" [nzValue]="'Louvain-la-Neuve'"></nz-option>
        </nz-select>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Mot de passe</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Il vous faut entrer votre mot de passe">
          <input
            class="inputLogin"
            nz-input
            type="password"
            id="password"
            formControlName="password"
            (ngModelChange)="updateConfirmValidator()"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>Confirmer mot de passe</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
          <input class="inputLogin" nz-input type="password" formControlName="checkPassword" id="checkPassword" />
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Il vous faut confirmer votre mot de passe</ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              Les mots de passe ne correspondent pas
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary" class="submitButton">s'inscrire</button>
      </nz-form-control>
    </nz-form-item>
  </form>
