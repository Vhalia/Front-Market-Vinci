<div id="profile">
    <div nz-row><!--top half of profile-->
        <div nz-col nzSpan="12" class="half-profile"><!--Top left of profile-->
            <ul nz-list nzSize="large" [nzLoading]="loading">
                <li nz-list-item>
                    <h1>{{user.name}} {{user.surname}}</h1>
                    <button nz-button nzType="primary" id="ban-button" (click)="banUser()" *ngIf="!isBanned">
                        Bannir {{user.name}} {{user.surname}}
                    </button>
                    <button nz-button nzType="primary" id="unban-button" (click)="unbanUser()" *ngIf="isBanned">
                        DÃ©bannir {{user.name}} {{user.surname}}
                    </button>
                </li>
                <li nz-list-item nzNoFlex class="profile-info-item" >
                    <app-profile-mail 
                        title="mail" 
                        value="{{user.mail}}" 
                        [displayEdit]="true" 
                        [displayUpdate]="false"
                        (mailUpdateEvent)="updateMail($event)"
                    >
                    </app-profile-mail>
                </li>
                <li nz-list-item nzNoFlex class="profile-info-item" >
                    <div nz-row>
                        <div nz-col nzSpan="20">
                            <b>adresse: </b>{{user.campus}}
                        </div>
                        <div nz-col nzSpan="4">
                            <ul nz-list-item-actions>
                                <nz-list-item-action>
                                    <a >edit</a>
                                </nz-list-item-action>
                            </ul>
                        </div>
                    </div>
                </li>
                <li nz-list-item nzNoFlex class="profile-info-item" >
                    <div nz-row >
                        <div nz-col nzSpan="20">
                            <b>evaluations: </b>{{like + dislike}} ({{evaluation}}% de positives)
                        </div>
                        <div nz-col nzSpan="4">
                        </div>
                    </div>
                </li>
                <li id="pwd-change-button">
                    <app-profile-password 
                        [displayUpdatePwd]="false" 
                        (passwordUpdateEvent)="updatePassword($event)">
                    </app-profile-password>
                </li>
            </ul>
        </div>
        <div nz-col nzSpan="12" class="half-profile"><!--Top right of profile-->
            <img id="profile-picture" src="../../../assets/default_profil.jpg" alt="image par defaut"/>
            <div id="profile-redirect-buttons">
                <button nz-button nzType="default" nzBlock class="profile-redirect-button profile-button">Mon historique</button>
                <button nz-button nzType="default" nzBlock class="profile-redirect-button profile-button">Mes badges</button>
            </div>
        </div>
    </div>
</div>
