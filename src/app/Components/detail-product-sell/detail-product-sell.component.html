<div>
    <button nz-button nzType="primary" id="sell-btn">Indiquer comme vendu</button>
</div>

<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input formControlName="userMail" nz-input placeholder="Adresse mail de l'acheteur" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!validateForm.valid">Valider</button>
      </nz-form-control>
    </nz-form-item>
  </form>
