<div class="sidebar">
  <h3 class="sidebar-title">Filtres</h3>
  <div class="filters">
    <!-- Name filter -->
    <div>
      <input
        nz-input
        [(ngModel)]="productName"
        placeholder="Nom produit"
        class="productNameInput"
      />
    </div>
    <br />
    <!-- Price filter -->
    <div>
      <p>
        <b><u>Prix</u></b>
      </p>
      <div class="tooltip-range">
        <span>{{ minPriceAll }}</span> <span>{{ maxPriceAll }}</span>
      </div>
      <nz-slider
        nzRange
        [(ngModel)]="priceRange"
        [nzMin]="minPriceAll"
        [nzMax]="maxPriceAll"
        [nzStep]="1"
        (ngModelChange)="onSliderChange($event)"
      ></nz-slider>
    </div>
    <br />
    <!-- SentType filter -->
    <div>
      <p>
        <b><u>sentType</u></b>
      </p>
      <nz-radio-group [(ngModel)]="type">
        <label nz-radio nzValue="Tous">Tous</label>
        <label nz-radio nzValue="ADonner">Donner</label>
        <label nz-radio nzValue="AEchanger">Echanger</label>
        <label nz-radio nzValue="AVendre">Vendre</label>
      </nz-radio-group>
    </div>
    <br />
    <!-- Categorie filter -->
    <div>
      <p>
        <b><u>categorie</u></b>
      </p>
      <div class="selectAllLabel">
        <label
          nz-checkbox
          [(ngModel)]="allChecked"
          (ngModelChange)="updateAllChecked()"
        >
          SÃ©lctionner tous
        </label>
      </div>
      <nz-checkbox-group
        [(ngModel)]="listCategorie"
        (ngModelChange)="updateSingleChecked()"
      ></nz-checkbox-group>
      <br /><br />
      <div class="buttonDiv">
        <button nz-button (click)="onSubmit()" class="filterButton">
          Filtrer
        </button>
        <button nz-button (click)="onReset()" class="resetButton">Reset</button>
      </div>
    </div>
  </div>
</div>
